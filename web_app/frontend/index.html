<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ID Photo - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义动画 */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100/50 min-h-screen flex items-center justify-center font-sans antialiased">

    <!-- 登录弹窗容器 -->
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-[480px] p-8 md:p-12 relative fade-in mx-4">
        
        <!-- 关闭按钮 -->
        <button class="absolute top-6 right-6 text-gray-400 hover:text-gray-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- 标题区 -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-3">登录或注册</h1>
            <p class="text-gray-500 text-sm leading-relaxed px-4">
                你将获得更加智能的回复并能上传文件、图片等内容。
            </p>
        </div>

        <!-- 第三方登录列表 -->
        <div class="space-y-3">
            <!-- Google -->
            <button class="w-full flex items-center justify-center space-x-3 border border-gray-300 rounded-full py-3 hover:bg-gray-50 transition relative">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 absolute left-6" alt="Google">
                <span class="text-gray-700 font-medium">继续使用 Google 登录</span>
            </button>

            <!-- Apple -->
            <button class="w-full flex items-center justify-center space-x-3 border border-gray-300 rounded-full py-3 hover:bg-gray-50 transition relative">
                <img src="https://www.svgrepo.com/show/445136/apple.svg" class="w-5 h-5 absolute left-6" alt="Apple">
                <span class="text-gray-700 font-medium">继续使用 Apple 登录</span>
            </button>

            <!-- GitHub (新增) -->
            <button class="w-full flex items-center justify-center space-x-3 border border-gray-300 rounded-full py-3 hover:bg-gray-50 transition relative">
                <img src="https://www.svgrepo.com/show/512317/github-142.svg" class="w-5 h-5 absolute left-6" alt="GitHub">
                <span class="text-gray-700 font-medium">继续使用 GitHub 登录</span>
            </button>

            <!-- Microsoft -->
            <button class="w-full flex items-center justify-center space-x-3 border border-gray-300 rounded-full py-3 hover:bg-gray-50 transition relative">
                <img src="https://www.svgrepo.com/show/452062/microsoft.svg" class="w-5 h-5 absolute left-6" alt="Microsoft">
                <span class="text-gray-700 font-medium">继续使用 Microsoft 登录</span>
            </button>
        </div>

        <!-- 分割线 -->
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">或</span>
            </div>
        </div>

        <!-- 邮箱表单区域 -->
        <div id="email-flow">
            <!-- 步骤1: 输入邮箱 -->
            <div id="step-email">
                <div class="relative mb-4">
                    <input type="email" id="email-input" placeholder="电子邮件地址" 
                        class="w-full px-5 py-4 border border-gray-300 rounded-full text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition">
                </div>
                <button onclick="nextStep()" class="w-full bg-black text-white font-bold py-4 rounded-full hover:bg-gray-800 transition">
                    继续
                </button>
            </div>

            <!-- 步骤2: 输入密码 (点击继续后显示) -->
            <div id="step-password" class="hidden fade-in">
                <div class="flex items-center justify-between mb-4 px-2">
                    <span id="display-email" class="text-sm font-medium text-gray-700">user@example.com</span>
                    <a href="#" onclick="prevStep()" class="text-sm text-blue-600 hover:underline">修改</a>
                </div>
                <div class="relative mb-6">
                    <input type="password" id="password-input" placeholder="输入密码" 
                        class="w-full px-5 py-4 border border-gray-300 rounded-full text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition">
                </div>
                <div class="flex space-x-3">
                    <button onclick="handleAuth('login')" class="flex-1 bg-black text-white font-bold py-4 rounded-full hover:bg-gray-800 transition">
                        登录
                    </button>
                    <button onclick="handleAuth('register')" class="flex-1 bg-white border-2 border-black text-black font-bold py-4 rounded-full hover:bg-gray-50 transition">
                        注册
                    </button>
                </div>
            </div>
        </div>

        <!-- 底部协议 -->
        <p class="text-center text-xs text-gray-400 mt-8">
            点击“继续”即表示您同意我们的 <a href="#" class="underline">服务条款</a> 和 <a href="#" class="underline">隐私政策</a>。
        </p>
    </div>

    <!-- 简单的 Toast 提示 -->
    <div id="toast" class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-black text-white px-6 py-3 rounded-full shadow-lg hidden transition-opacity duration-300">
        提示信息
    </div>

    <script>
        const API_URL = "http://localhost:8000/api";
        
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function nextStep() {
            const email = document.getElementById('email-input').value;
            if (!email || !email.includes('@')) {
                showToast("请输入有效的电子邮件地址");
                return;
            }
            document.getElementById('display-email').innerText = email;
            document.getElementById('step-email').classList.add('hidden');
            document.getElementById('step-password').classList.remove('hidden');
        }

        function prevStep() {
            document.getElementById('step-password').classList.add('hidden');
            document.getElementById('step-email').classList.remove('hidden');
        }

        async function handleAuth(type) {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            
            if (!password) {
                showToast("请输入密码");
                return;
            }

            const endpoint = type === 'login' ? '/auth/token' : '/auth/register';
            
            try {
                const res = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem("access_token", data.access_token);
                    showToast(type === 'login' ? "登录成功！" : "注册成功！");
                    // 实际项目中这里应该跳转到主 App 界面
                    setTimeout(() => alert("进入主界面... (TODO: 连接到上传页面)"), 1000);
                } else {
                    const err = await res.json();
                    showToast(err.detail || "操作失败，请检查账号密码");
                }
            } catch (e) {
                showToast("连接服务器失败");
            }
        }
    </script>
</body>
</html>
